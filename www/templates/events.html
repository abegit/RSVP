<ion-view view-title="Events">
  <ion-content>
  <ion-refresher on-refresh="doRefresh()"></ion-refresher>
	<ion-list>
		<ion-item class="item-icon-right item-thumbnail-left" ng-repeat="post in posts | orderBy:'event_start_date'" href="#/app/events/{{post.ID}}">
			<img ng-if="post.featured_image.attachment_meta.sizes.thumbnail.url" src="{{post.featured_image.attachment_meta.sizes.thumbnail.url}}" class="alignleft" />
			<img ng-if="!post.featured_image.attachment_meta.sizes.thumbnail.url" src="img/default-thumb.png" class="alignleft" />
			<h3>{{post.title}}</h3>
			<div class="post-excerpt" ng-bind-html="post.excerpt"></div>
			<div class="post-author"><img ng-if="post.author.avatar" src="{{post.author.avatar}}" class="alignleft" style="max-width: 30px; vertical-align: middle;" /> by <span ng-bind-html="post.author.username"></span></div>
			<i class="icon ion-chevron-right icon-accessory"></i>
		</ion-item>
	</ion-list>

	<ion-infinite-scroll
	ng-if="moreDataExists()"
    on-infinite="loadMore()"
    distance="1%">
  </ion-infinite-scroll>

  </ion-content>
</ion-view>
