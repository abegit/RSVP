<ion-view title="Dashboard">

	<ion-tabs tabs-type="tabs-icon-only">
	    <ion-tab title="Home" icon-on="ion-ios-home" icon-off="ion-ios-home-outline">
	        <ion-content has-header="true" padding="true">
	        <br> <br> <h2>Welcome Home</h2>
	        <a class="button button-block button-positive" href="tel:3105680066">RSVP by Phone</a>
	        <button class="button button-block button-positive" ng-click="goToEvents()">View Events</button>
	        </ion-content>
	    </ion-tab>

	    <ion-tab title="Camera" icon-on="ion-ios-camera" icon-off="ion-ios-camera-outline">
	        <ion-content has-header="true" padding="true">
	            <br> <br><h2>Take a picture</h2>
	            <br>
	            <audio controls="controls">
				  Your browser does not support the <code>audio</code> element.
				  <source src="http://drsusanblock.com:8000/stream">
				</audio>
	        </ion-content>
	    </ion-tab>

	    <ion-tab title="Books" icon-on="ion-ios-book" icon-off="ion-ios-book-outline">
	        <ion-content has-header="true" padding="true">
	           <br> <br> <h2>Reading is good for you</h2>
	        </ion-content>
	    </ion-tab>

	</ion-tabs>

</ion-view>
